            <div class="container">
                <h1>중고거래 공지게시판</h1>

                <!-- 관리자 로그인 섹션 -->
                <div id="adminLogin" class="admin-login">
                    <h2>관리자 로그인</h2>
                    <input type="password" id="adminPassword" placeholder="관리자 비밀번호 입력 ex)1234">
                    <button onclick="adminLogin()">로그인</button>
                </div>

                <!-- 공지사항 등록 섹션 (숨김 상태) -->
                <div id="noticeFormSection" class="hidden">
                    <h2>공지사항 등록</h2>
                    <form id="noticeForm">
                        <div class="form-group">
                            <label for="noticeTitle">제목:</label>
                            <input type="text" id="noticeTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="noticeContent">내용:</label>
                            <textarea id="noticeContent" rows="5" required></textarea>
                        </div>
                        <button type="button" onclick="addNotice()">공지 등록</button>
                    </form>
                    <button onclick="adminLogout()">로그아웃</button>
                </div>

                <!-- 공지사항 목록 -->
                <h2>공지사항 목록</h2>
                <div id="noticeList">
                    <div class="notice">
                        <h3>🔔 안전한 거래를 위한 안내사항</h3>
                        <p>직거래 시 안전한 장소에서 만나 거래하세요.</p>
                    </div>
                    <div class="notice">
                        <h3>📢 중고거래 사이트 이용 안내</h3>
                        <p>부적절한 게시글은 사전 통보 없이 삭제될 수 있습니다.</p>
                    </div>
                </div>
            </div>

        <!-- JavaScript -->
        <script>
            const ADMIN_PASSWORD = "1234";

            function adminLogin() {
                const passwordInput = document.getElementById("adminPassword").value;
                if (passwordInput === ADMIN_PASSWORD) {
                    localStorage.setItem("isAdmin", "true");
                    document.getElementById("adminLogin").classList.add("hidden");
                    document.getElementById("noticeFormSection").classList.remove("hidden");
                    alert("관리자 로그인 성공!");
                } else {
                    alert("비밀번호가 틀렸습니다!");
                }
            }

            function adminLogout() {
                localStorage.removeItem("isAdmin");
                alert("관리자에서 로그아웃되었습니다.");
                location.reload();
            }

            // 페이지 로드 시 관리자 상태 확인
            document.addEventListener("DOMContentLoaded", function () {
                if (localStorage.getItem("isAdmin") === "true") {
                    document.getElementById("adminLogin").classList.add("hidden");
                    document.getElementById("noticeFormSection").classList.remove("hidden");
                }
            });

            function addNotice() {
                const title = document.getElementById("noticeTitle").value;
                const content = document.getElementById("noticeContent").value;
                const noticeList = document.getElementById("noticeList");

                if (title && content) {
                    const notice = document.createElement("div");
                    notice.classList.add("notice");
                    notice.innerHTML = `<h3>${title}</h3><p>${content}</p>`;
                    noticeList.appendChild(notice);
                    document.getElementById("noticeForm").reset();
                } else {
                    alert("제목과 내용을 모두 입력해 주세요.");
                }
            }
        </script>
